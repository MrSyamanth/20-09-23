<script>
    function Prime(num) {
        if (num <= 1) {
            return false;
        }
        if (num <= 3) {
            return true;
        }
        if (num % 2 === 0 || num % 3 === 0) {
            return false;
        }
        let i = 5;
        while (i * i <= num) {
            if (num % i === 0 || num % (i + 2) === 0) {
                return false;
            }
            i += 6;
        }
        return true;
    }

    function printPrime(range) {
        for (let num = 2; num <= range; num++) {
            if (Prime(num)) {
                console.log(num);
            }
        }
    }

    const maxRange = parseInt(prompt("Enter the maximum range:"));
    console.log('Prime numbers up to ' +maxRange);
    printPrime(maxRange);

</script>
