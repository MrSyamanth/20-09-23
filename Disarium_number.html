<script>
    function disarium(n) {
        var numtostr=n.toString();
        var length=numtostr.length;
        let s=0;
        for(i=0;i<length;i++){
            num=parseInt(numtostr[i]);
            s+=Math.pow(num,i+1);
        }
        return s===n;
    }
    x=parseInt(prompt("Enter Number: "));
    if(disarium(x)){
        console.log(x+' is a Disarium Number');
    }
    else{
        console.log(x+" is not a Disarium Number");
    }
</script>
